<ion-header collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start"> </ion-buttons>
    <ion-title>Nouvelle liste</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close('cancel')" [strong]="true">Annuler</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-progress-bar [showProgressBar]="showProgressBar"></app-progress-bar>
  <form [formGroup]="formGroup" (ngSubmit)="create()">
    <ion-list>
      <ion-item>
        <ion-input
          label="Nom de la liste"
          labelPlacement="floating"
          formControlName="name"
          placeholder="Saisissez le nom de la liste"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea
          fill="outline"
          [autoGrow]="true"
          label="Description"
          labelPlacement="floating"
          formControlName="description"
          placeholder="Saisissez la description"
        ></ion-textarea>
      </ion-item>
    </ion-list>
    <div class="text-center button-group mt-3" *ngIf="!showProgressBar">
      <ion-button type="submit" size="medium" [disabled]="!formGroup.valid"
        >Cr√©er</ion-button
      >
    </div>
  </form>
</ion-content>
