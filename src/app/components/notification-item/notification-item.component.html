<ion-item-sliding>
  <ion-item [ngClass]="{ done: notification.status == 'DONE' }">
    <ion-checkbox
      slot="start"
      [checked]="notification.status == 'DONE'"
      aria-label="Toggle Label without visible text"
      (ionChange)="notification.status = change(notification.status)"
    ></ion-checkbox>
    <ion-label>{{ notification.label }} Ã  acheter !</ion-label>
    <!-- <ion-text slot="start"
      ><small>{{ notification.price }} Fcfa</small></ion-text
    > -->
  </ion-item>
  <ion-item-options>
    <ion-item-option color="danger" expandable
      ><ion-icon name="trash"></ion-icon
    ></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
