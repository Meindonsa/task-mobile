<ion-item-sliding>
  <ion-item [ngClass]="{ done: task.status == 'DONE' }">
    <ion-checkbox slot="start" [checked]="task.status == 'DONE'"></ion-checkbox>
    <ion-label>{{ task.label }}</ion-label>
    <ion-text slot="end"
      ><small>{{ task.price }} Fcfa</small></ion-text
    >
  </ion-item>
  <ion-item-options>
    <ion-item-option color="danger" expandable
      ><ion-icon name="trash"></ion-icon
    ></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
