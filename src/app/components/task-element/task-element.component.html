<ion-item-sliding>
  <ion-item [ngClass]="{ done: product.status == 'DONE' }">
    <ion-checkbox slot="start" (ionChange)="change()"></ion-checkbox>
    <ion-label>{{ product.name }}</ion-label>
    <ion-text slot="end"
      ><small>{{ product.price }} Fcfa</small></ion-text
    >
  </ion-item>
  <ion-item-options>
    <ion-item-option color="danger" expandable
      ><ion-icon name="trash"></ion-icon
    ></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
