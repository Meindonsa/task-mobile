<ion-item-sliding>
  <ion-item>
    <ion-checkbox
      slot="start"
      aria-label="Toggle Label without visible text"
    ></ion-checkbox>
    <ion-label>{{ task.label }}</ion-label>
    <ion-text slot="end">{{ task.date }}</ion-text>
  </ion-item>
  <ion-item-options>
    <ion-item-option color="danger" expandable
      ><ion-icon name="trash"></ion-icon
    ></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
